<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oil Spill Detection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Oil Spill Detection</h1>
        <p>Upload or Drag-and-Drop an image to detect oil spills.</p>

        <!-- Drag and Drop File Upload -->
        <div id="drop-area" class="drop-area">
            <input type="file" id="file-input" accept="image/*" hidden>
            <p>Drag & Drop an image here</p>
            <button onclick="document.getElementById('file-input').click()">Browse File</button>
        </div>

        <!-- Image Preview -->
        <div id="preview-container">
            <img id="preview-image" src="" alt="Image Preview">
            <p id="file-name"></p>
        </div>

        <!-- Upload Button -->
        <button id="upload-btn" class="upload-btn" disabled>Upload & Detect</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
